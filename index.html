<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>BlackJack Showdown</h1>
    </header>

    <main>
        <h2>Points to the Dealer: <span id="dealer-points"></span></h2>
        <div id="d-cards">
            <img id="hidden" src="assets/images/red_joker.png" alt="red_joker">
        </div>
        <h2>Your points: <span id="your-points"></span></h2>
        <div id="y-cards"></div>

        <br>
        <button id="go">Go</button>
        <button id="stay">Stay</button>
        <p id="results"></p>
    </main>

    <footer>
        <p>A fun way to experience card games!</p>
    </footer>

    <script src="assets/blackjack.js"></script>
</body>

</html>
